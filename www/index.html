<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/fontawesome.css">
  <link rel="stylesheet" href="css/animate.css">
  <title>Biocybernetics Lab in Yonsei University</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    .angle {
      -webkit-animation-duration: 1s;
    }

    ul {
      display: none;
      list-style-type: none;
    }

    li {
      margin-left: 1em;
    }

    #container-menu {
      position: absolute;
      background-color:lightblue;
      width: 6em;
      height: 100%;
      z-index: -1;
      transition: transform 300ms ease-in-out;
    }

    #container-menu.clicked {
      transform: scaleX(10);
    }

    #toggle-menu {
      margin: 1em;
    }
  </style>
</head>

<body>
  <div id="container-menu">
  </div>
  <i id="toggle-menu" class="fas fa-bars fa-2x"></i>
  <ul id="menu">
    <li>
      <i class="fas fa-angle-right fa-4x angle"> Home</i>
    </li>
    <li>
      <i class="fas fa-angle-right fa-4x angle"> Introduction</i>
    </li>
    <li>
      <i class="fas fa-angle-right fa-4x angle"> People</i>
    </li>
    <li>
      <i class="fas fa-angle-right fa-4x angle"> Research</i>
    </li>
    <li>
      <i class="fas fa-angle-right fa-4x angle"> Publication</i>
    </li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    var delay;
    var animationName;
    var animationEnd = 'animationend oAnimationEnd mozAnimationEnd webkitAnimationEnd MSAnimationEnd';

    $('#toggle-menu').on('click', function () {
      if ($('#menu').is(':hidden')) {
        animationName = 'animated bounceInLeft';
        $('#menu').css('display', 'initial');
        $('#container-menu').addClass('clicked');
        $('.angle').each(function (index, value) {
          delay = 0.2 * index + 's';
          $(this).css('-webkit-animation-delay', delay);
          $(this).addClass(animationName).one(animationEnd, function () {
            $(this).removeClass(animationName);
            $(this).off();
          });
        });
      }
      else {
        animationName = 'animated bounceOutLeft';
        $('#container-menu').removeClass('clicked');
        $('.angle').each(function (index, value) {
          delay = 0.2 * index + 's';
          $(this).css('-webkit-animation-delay', delay);
          $(this).addClass(animationName);
        });
        $('.angle:last').one(animationEnd, function () {
          $('.angle').removeClass(animationName);
          $('#menu').css('display', 'none');
        });
      }
    });
  </script>
</body>

</html>
